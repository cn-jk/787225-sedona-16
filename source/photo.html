    <main class="pageMain">

      <h1 class="visually-hidden">«SEDONA» – Седона -- страница Фото и Видео</h1>

      <section class="wrapperMain">

        <header class="headerMain headerMain--mobile">
          <h3 class="pageMain__title">Фото и видео</h3>
          <p  class="pageMain__text">
            Не&nbsp;можете&nbsp;решиться&nbsp;на&nbsp;путешествие
            из-за&nbsp;курса?&nbsp;Фотографии&nbsp;помогут
            вам&nbsp;забыть&nbsp;о&nbsp;политике&nbsp;и&nbsp;экономике.
          </p>
        </header>

        <section class="fotoVideo">
          <hr>
          <figure class="fotoVideo__foto">
            <img class="fotoVideo__image" src="http://placehold.it/150x100" width="200" height="200" alt="Неродные просторы">
            <figcaption class="fotoVideo__fotoCaption">
              <h6 class="fotoVideo__title">Неродные просторы</h6>
              <p class="fotoVideo__autor">Автор фото: Борис</p>
              <p class="fotoVideo__counter">1350</p>
            </figcaption>
          </figure>
          <hr>
          <figure class="fotoVideo__foto">
            <img class="fotoVideo__image" src="http://placehold.it/150x100" width="200" height="200" alt="Местная растительность">
            <figcaption class="fotoVideo__fotoCaption">
              <h6 class="fotoVideo__title">Местная растительность</h6>
              <p class="fotoVideo__autor">Автор фото: Сергей</p>
              <p class="fotoVideo__counter">143</p>
            </figcaption>
          </figure>
          <hr>
          <figure class="fotoVideo__foto">
            <img class="fotoVideo__image" src="http://placehold.it/150x100" width="200" height="200" alt="Дорога на север">
            <figcaption class="fotoVideo__fotoCaption">
              <h6 class="fotoVideo__title">Дорога на север</h6>
              <p class="fotoVideo__autor">Автор фото: Петр</p>
              <p class="fotoVideo__counter">96</p>
            </figcaption>
          </figure>
          <hr>
          <figure class="fotoVideo__foto">
            <img class="fotoVideo__image" src="http://placehold.it/150x100" width="200" height="200" alt="Мост Дьявола">
            <figcaption class="fotoVideo__fotoCaption">
              <h6 class="fotoVideo__title">Мост Дьявола</h6>
              <p class="fotoVideo__autor">Автор фото: Антон</p>
              <p class="fotoVideo__counter">254</p>
            </figcaption>
          </figure>

          <hr>
          <section class="fotoVideo__video">
            <figure id="videoContainer" data-fullscreen="false">
              <figcaption class="fotoVideo__videoCaption">
                <h3 class="advantages__title">Все еще сомневаитесь?</h3>
                <p class="pageMain__text">Смотрите видеопрезентацию и
                  скорее за билетами, пока они не подорожали в очередной раз!
                </p>
              </figcaption>
              <!--<figure id="videoContainer" data-fullscreen="false">-->
              <video width="320" height="240" controls poster="http://placehold.it/150x100">
                  Your browser does not support the video tag.
              </video>
              <!--<iframe width="240" height="180" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>-->
              <div id="video-controls" class="videoControls" data-state="hidden">
                <button id="playpause" type="button" data-state="play">Play/Pause</button>
                <button id="stop" type="button" data-state="stop">Stop</button>
                <div class="videoProgress">
                  <progress value="22" max="100">
                    <span id="progress-bar"></span>
                  </progress>
                </div>
                <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
                <button id="volinc" type="button" data-state="volup">Vol+</button>
                <button id="voldec" type="button" data-state="voldown">Vol-</button>
                <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
              </div>
            </figure>
          </section>
        </section>

      </section>

    <script>
      function myMobileMenu() {
        var x = document.getElementById("idMobileMenu");
        var y = document.getElementById("idIconMenu");

        if (x.style.display === "block") {
          x.style.display = "none";
          y.style.background = "green";
        } else {
          x.style.display = "block";
          y.style.background = "red";
        }
      }
    </script>
